  <h1>Cadastro</h1>

  <form action="login.php" method="POST">

      <h3>Nome</h3>
      <input name="nome" name="text" class="input is-large" placeholder="Seu nome" autofocus required="required" pattern="[a-z\s]+$">

      <br>

      <h3>Sobrenome</h3>
      <input name="sobrenome" name="text" class="input is-large" placeholder="Seu Sobrenome" autofocus pattern="[a-z\s]+$">

      <br>

      <h3>Sexo</h3>
      <select name="sexo">
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="N">NÃ£o Declarado</option>
      </select><br>

      <h3>Data de Nascimento</h3>
      <input type="date" name="" value="" required="required" maxlength="10" name="date" pattern="[0-9]{2}\/[0-9]{4}$" min="1920-01-01" max="2019-12-31">

      <h3>E-mail</h3>
      <input name="email" name="text" class="input is-large" placeholder="Seu e-mail" autofocus required="required" class="input-text" pattern="[a-z0-9._%+-]+@[a-z]{2-4}$">

      <br>

      <h3>Telefone</h3>
      <input type="tel" name="telefone" class="input is-large" placeholder="Telefone" required="required" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6} - [0-9]{3,4}$" >
       <br>


      <h3>Senha</h3>
      <input type="password" name="senha" class="input is-large" placeholder="Sua senha" >
       <br>

      <button type="submit" class="button is-block is-link is-large is fullwidth">Enviar Cadastro</button>

  </form>
